<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML_03</title>
</head>
<body>
<!-- 제목을 만들때 <h>태그를 이용하여 만드는것이 접근성(accessibility)이 용이하다 -->
<!-- 일반인이 사용한 지식 -->
<p><strong><span style="font-size:24px;">coding</span></strong></p>

<!-- 지식인이 사용한 지식 -->
<h3>coding</h3>
</body>
</html>
